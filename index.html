<head>
  <meta charset="utf-8">
  <title>FontChange</title>
  <meta name="description" content="テキストの書体・色を変更できるページです。">
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <header>
    Font Change!
  </header>


  <textarea id="text" name="name" class="text" placeholder="(※日本語のフォントには、完全には対応していません。)"></textarea>


  <div class="change-box">
  
    <div class="font">
      <div class="title">
        font :
      </div>
      <div class="btn-box-a">
        <div class="btn" id="font_a">
          a
        </div>
        <div class="btn" id="font_b">
          a
        </div>
        <div class="btn" id="font_c">
          a
        </div>
        <div class="btn" id="font_d">
          a
        </div>
        <div class="btn" id="font_e">
          a
        </div>
        <div class="btn" id="font_f">
          a
        </div>
        <div class="btn" id="font_g">
          a
        </div>
        <div class="btn" id="font_h">
          a
        </div>
      </div>
    </div>
  
    <div class="color">
      <div class="title">
        color :
      </div>
      <div class="btn-box-b">
        <div class="btn" id="red">
          a
        </div>
        <div class="btn" id="blue">
          a
        </div>
        <div class="btn" id="darkturquoise">
          a
        </div>
        <div class="btn" id="green">
          a
        </div>
        <div class="btn" id="purple">
          a
        </div>
        <div class="btn" id="firebrick">
          a
        </div>
        <div class="btn" id="deeppink">
          a
        </div>
        <div class="btn" id="black">
          a
        </div>
      </div>
  </div>

  <script type="text/javascript" src="index.js"></script>

</body>
